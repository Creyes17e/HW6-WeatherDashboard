<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Title of Website-->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Jumbotron-->
    <header class="jumbotron justify-content-center">
      <h1 class="display">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-info" id="searchColumn">
          <form id="add-city">
            <label for="city-input">Search for a City:</label>
            <br />
            <input type="text" id="city-input" />
            <button
              id="add-city-btn"
              type="submit"
              class="fas fa-search"
            ></button>
          </form>
          <div id="city-btns-view"></div>
        </div>
        <div class="col-md-6 bg-primary">
          <br />
          <div class="card" id="display-city-weather"></div>
          <br />
          <div class="row" id="display-city-forecast">
            <h2>5-Day Forecast:</h2>
          </div>
          <br />
        </div>
      </div>
    </div>
    <!--Javascript/Ajax/Jquery Links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
