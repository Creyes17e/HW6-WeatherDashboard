<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Title of Website-->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Jumbotron-->
    <header class="jumbotron justify-content-center">
      <h1 class="display">Weather Dashboard</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-3" id="searchColumn">
            <nav>
              <!--Form to search for city-->
              <h2>Search for a City:</h2>
              <form id="add-city">
                <br />
                <input type="search" id="city-input" />
                <button
                  id="add-city-btn"
                  type="submit"
                  class="city-btn fas fa-search"
                ></button>
              </form>
              <div id="city-list-view"></div>
            </nav>
          </div>
          <!--Div that will display current weather of city-->
          <div class="col-md-9">
            <div class="card display-weather-el">
              <div id="display-city-weather"></div>
            </div>
            <br />
            <!--Div row that will contain the cards of the 5-day forecast-->
            <h2>5-Day Forecast:</h2>
            <div class="row" id="5-day-forecast"></div>
          </div>
        </div>
      </div>
    </main>
    <!--Javascript/Ajax/Jquery Links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
